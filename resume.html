<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Rafik Ibrahim</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ========================================
       GLOBAL VARIABLES & RESET (MATCHING INDEX.HTML)
       ========================================
    */
    :root {
      --bg-deep: #050505;
      --bg-panel: #121212;
      --accent-cyan: #00f2ff;
      --accent-blue: #0077ff;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-light: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(20, 20, 30, 0.6);
      --gradient-glow: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.15) 0%, transparent 50%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-deep);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.7;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 10%, rgba(0, 119, 255, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 90% 90%, rgba(0, 242, 255, 0.05) 0%, transparent 25%);
    }

    h1, h2, h3, h4 {
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
    }

    a { text-decoration: none; transition: 0.3s; }

    /* ========================================
       NAVBAR
       ========================================
    */
    .navbar {
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }

    .nav-name {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #fff, var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar nav a {
      color: var(--text-secondary);
      margin-left: 30px;
      font-weight: 500;
    }

    .navbar nav a:hover, .navbar nav a.active {
      color: var(--accent-cyan);
    }

    /* ========================================
       RESUME SPECIFIC STYLES
       ========================================
    */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 100px;
    }

    .resume-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section-heading {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Button Style matching your Index Page */
    .btn-primary {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
      color: #000;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 700;
      display: inline-block;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
    }

    /* PDF Container */
    .pdf-wrapper {
      background: var(--bg-panel);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      box-shadow: 0 0 50px rgba(0, 242, 255, 0.05);
      height: 850px;
    }

    embed {
      border-radius: 8px;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px;
      border-top: 1px solid var(--border-light);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .navbar-inner {
        flex-direction: column;
        gap: 15px;
      }
      .resume-header {
        flex-direction: column;
        text-align: center;
      }
      .pdf-wrapper {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-inner">
      <div class="nav-name">Rafik Ibrahim</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="resume.html" class="active">Resume</a>
        <a href="projects.html">Projects</a>
      </nav>
    </div>
  </header>

  <div class="container">
    
    <div class="resume-header">
      <h3 class="section-heading">My Resume</h3>
      <a href="resume.pdf" class="btn-primary" download>Download PDF</a>
    </div>

    <div class="pdf-wrapper">
      <embed src="resume.pdf" type="application/pdf">
      <p style="text-align: center; margin-top: 20px; color: #888;">
        Your browser does not support PDF embedding. 
        <a href="resume.pdf" style="color: var(--accent-cyan);">Click here to download the file.</a>
      </p>
    </div>

  </div>

  <footer>
    <div class="container" style="padding: 0;">
      <p>&copy; 2026 Rafik Ibrahim | Electrical Engineer</p>
    </div>
  </footer>

</body>
</html>
